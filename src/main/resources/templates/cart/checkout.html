<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title th:text="${title} ?: 'Your Cart'">Place Order</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
        font-family: sans-serif;
    }

    section {
        background-color: #f8f9fa;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }

    h1 {
        color: #343a40;
        margin-bottom: 1.5rem;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
  </style>
</head>

<body>
<section layout:fragment="content" class="container mt-3">
  <h1>Place Your Order</h1>

  <form th:action="@{/order/submit}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="customerName" class="form-label">Your Name:</label>
      <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="adress" class="form-label">Address:</label>
      <input type="text" id="adress" name="adress" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="note" class="form-label">Note:</label>
      <textarea id="note" name="note" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label for="payment" class="form-label">Payment Method:</label>
      <select id="payment" name="payment" class="form-control">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <!-- Add other payment methods as needed -->
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit Order</button>
  </form>
</section>
</body>
</html>
