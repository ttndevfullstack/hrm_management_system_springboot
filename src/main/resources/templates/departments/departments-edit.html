<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Departments edit</title>
	<link th:replace = "layouts :: stylish" />
</head>

<body>
	
	<div th:replace = "layouts :: navbar"></div>
	<br><br><br><br><br>
		
	<div class='container container-fluid'>
		
		<form class='jumbotron' th:object = '${department}' th:action = '@{/app/departments/departments-edit}' method = 'POST' >
			<fieldset>
				<div class="form-group">
				  <label class="col-form-label" for="inputDefault">ID</label>
				  <input th:field = '*{deptno}' type="number" readonly class="form-control col-sm-3" placeholder="Enter department_id..." id="inputDefault" />
				  <span th:if="${#fields.hasErrors('deptno')}" th:errors="*{deptno}"></span>
				</div>
				<div class="form-group">
				  <label class="col-form-label" for="inputDefault">Name</label>
				  <input th:field = '*{dname}' type="text" class="form-control col-sm-3" placeholder="Enter department_name..." id="inputDefault" />
				  <span th:if="${#fields.hasErrors('dname')}" th:errors="*{dname}"></span>
				</div>
				<div class="form-group">
				  <label class="col-form-label" for="inputDefault">Location</label>
				  <input th:field = '*{loc}' type="text" class="form-control col-sm-3" placeholder="Enter department_loc..." id="inputDefault" />
				  <span th:if="${#fields.hasErrors('loc')}" th:errors="*{loc}"></span>
				</div>
			</fieldset>
			
			<br>
			<div th:switch="${msgColour}">
				<p th:case="success"><span class="badge badge-success" th:text="${msg}"></span></p>
				<p th:case="danger"><span class="badge badge-danger" th:text="${msg}"></span></p>
			</div>
			
			<input type='submit' class='btn btn-info btn-lg ' value = 'Update Department' />
			
		</form>
		
	</div>
	
	<br><br><br><br><br>
	
</body>
</html>
