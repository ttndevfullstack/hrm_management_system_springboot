<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Khóa Đào Tạo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="row mb-3">
        <div class="col-md-8">
            <form th:action="@{/khoaDaoTaos/search}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm khóa học..."
                           th:value="${param.keyword}">
                    <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                </div>
            </form>
        </div>
    </div>
    <h2 class="mb-4">Danh sách Khóa Đào Tạo</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Khóa</th>
            <th>Mô Tả</th>
            <th>Ngày Bắt Đầu</th>
            <th>Ngày Kết Thúc</th>
            <th>Người Hướng Dẫn</th>
            <th>Địa Chỉ</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="khoa : ${khoaDaoTaos}">
            <td th:text="${khoa.id}"></td>
            <td th:text="${khoa.tenKhoa}"></td>
            <td th:text="${khoa.moTa}"></td>
            <td th:text="${khoa.ngayBatDau}"></td>
            <td th:text="${khoa.ngayKetThuc}"></td>
            <td th:text="${khoa.nguoiHuongDan}"></td>
            <td th:text="${khoa.diaChi}"></td>
            <td>
                <form th:action="@{${followedKhoaDaoTaoIds.contains(khoa.id) ? '/unfollow' : '/follow'}(page=${pageNumber})}"
                      method="post">
                    <input type="hidden" name="khoaDaoTaoId" th:value="${khoa.id}">
                    <input type="hidden" name="nhanVienId" th:value="${nhanVienId}">
                    <button type="submit"
                            th:text="${#lists.contains(followedKhoaDaoTaoIds, khoa.id) ? 'Following' : 'Follow'}"
                            th:classappend="${#lists.contains(followedKhoaDaoTaoIds, khoa.id) ? 'btn btn-success' : 'btn btn-primary'}"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${pageNumber == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/khoaDaoTaos(page=${pageNumber - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == pageNumber} ? 'active'">
                <a class="page-link" th:text="${i}" th:href="@{/khoaDaoTaos(page=${i})}"></a>
            </li>
            <li class="page-item" th:classappend="${pageNumber == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/khoaDaoTaos(page=${pageNumber + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
