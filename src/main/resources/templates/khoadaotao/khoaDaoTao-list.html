<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Khóa Đào Tạo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
<!--    <div class="row mb-3">-->
<!--        <div class="col-md-8">-->
<!--&lt;!&ndash;            <form th:action="@{/khoaDaoTaos}" method="get">&ndash;&gt;-->
<!--&lt;!&ndash;                <div class="input-group">&ndash;&gt;-->
<!--&lt;!&ndash;                    <input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm khóa học..."&ndash;&gt;-->
<!--&lt;!&ndash;                           th:value="${keyword}">&ndash;&gt;-->
<!--&lt;!&ndash;                    <button class="btn btn-primary" type="submit">Tìm kiếm</button>&ndash;&gt;-->
<!--&lt;!&ndash;                </div>&ndash;&gt;-->
<!--&lt;!&ndash;            </form>&ndash;&gt;-->
<!--            <form th:action="@{/khoaDaoTaos/search}" method="get" class="d-inline-block">-->
<!--                <input type="text" name="keyword" class="form-control me-2" placeholder="Tìm kiếm...">-->
<!--                <button type="submit" class="btn btn-outline-primary">Tìm kiếm</button>-->
<!--            </form>-->
<!--        </div>-->
<!--    </div>-->
    <h2 class="mb-4">Danh sách Khóa Đào Tạo</h2>
    <form th:action="@{/khoaDaoTaos}" method="get">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Tìm kiếm..." name="keyword" th:value="${keyword}">
            <button class="btn btn-primary" type="submit">Tìm kiếm</button>
        </div>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Khóa</th>
            <th>Mô Tả</th>
            <th>Ngày Bắt Đầu</th>
            <th>Ngày Kết Thúc</th>
            <th>Người Hướng Dẫn</th>
            <th>Địa Chỉ</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="khoa : ${khoaDaoTaos}">
            <td th:text="${khoa.id}"></td>
            <td th:text="${khoa.tenKhoa}"></td>
            <td th:text="${khoa.moTa}"></td>
            <td th:text="${khoa.ngayBatDau}"></td>
            <td th:text="${khoa.ngayKetThuc}"></td>
            <td th:text="${khoa.nguoiHuongDan}"></td>
            <td th:text="${khoa.diaChi}"></td>
            <td>
                <form th:action="@{${followedKhoaDaoTaoIds.contains(khoa.id) ? '/unfollow' : '/follow'}(page=${pageNumber})}"
                      method="post" class="d-inline-block">
                    <input type="hidden" name="khoaDaoTaoId" th:value="${khoa.id}">
                    <input type="hidden" name="nhanVienId" th:value="${nhanVienId}">
                    <button type="submit" class="btn btn-link" th:text="${followedKhoaDaoTaoIds.contains(khoa.id) ? 'Unfollow' : 'Follow'}"></button>
                </form>
<!--                <a th:href="@{/khoaDaoTaos/details/{id}(id=${khoa.id})}" class="btn btn-info btn-sm">Xem Chi Tiết</a>-->
                <a th:href="@{/khoaDaoTaos/edit/{id}(id=${khoa.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{/khoaDaoTaos/delete/{id}(id=${khoa.id})}" method="post" class="d-inline-block">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Hiển thị phân trang -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${pageNumber == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/khoaDaoTaos(keyword=${keyword}, page=${pageNumber - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == pageNumber} ? 'active'">
                <a class="page-link" th:href="@{/khoaDaoTaos(keyword=${keyword}, page=${i})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${pageNumber == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/khoaDaoTaos(keyword=${keyword}, page=${pageNumber + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
