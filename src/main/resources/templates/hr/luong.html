<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Lương</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container.right-aligned {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }

        .container.right-aligned .form-control,
        .container.right-aligned .btn {
            margin-bottom: 0;
        }

        .container.right-aligned .separator {
            border-right: 1px solid #ccc;
            height: 20px;
            margin-right: 10px;
        }

        .table-wrapper {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <section layout:fragment="content">
        <!-- Calendar Input and Chấm Công Button -->
        <div class="container right-aligned">
            <form th:action="@{/luong/danhsach}" method="get" id="monthForm" class="mb-3">
                <label for="datepicker" class="form-label"></label>
                <input type="month" class="form-control" id="datepicker" name="selectedMonth"
                       onchange="document.getElementById('monthForm').submit()">
            </form>
            <div class="separator"></div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                <i class="bi bi-folder-plus"></i> Chấm Công
            </button>
        </div>

        <!-- Table to display salary records -->
        <div class="table-wrapper">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID Nhân Viên</th>
                    <th>Tháng Năm</th>
                    <th>Thành Tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="luong : ${danhSachLuong}">
                    <td th:text="${luong.id.idNV}">ID Nhân Viên</td>
                    <td th:text="${luong.id.thangNam}">Tháng Năm</td>
                    <td th:text="${luong.thanhTien}">Thành Tiền</td>
                </tr>
                </tbody>
            </table>
        </div>

    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var selectMonth = document.getElementById('selectedMonth');
        var defaultMonth = new Date().getMonth() + 1;
        for (var i = 1; i <= 12; i++) {
            var option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            if (i === defaultMonth) {
                option.selected = true;
            }
            selectMonth.appendChild(option);
        }
    });
</script>
</body>
</html>
